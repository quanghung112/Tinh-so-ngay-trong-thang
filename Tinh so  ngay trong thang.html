<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay trong thang</title>
</head>
<body>
    <h1>Tinh so ngay trong thang</h1>
    <p>Nhap nam can kiem tra</p>
    <input type="number" id="year">
    <p>Chon thang can kiem tra</p>
    <select id="month">
        <option value="1">Thang 1</option>
        <option value="2">Thang 2</option>
        <option value="3">Thang 3</option>
        <option value="4">Thang 4</option>
        <option value="5">Thang 5</option>
        <option value="6">Thang 6</option>
        <option value="7">Thang 7</option>
        <option value="8">Thang 8</option>
        <option value="9">Thang 9</option>
        <option value="10">Thang 10</option>
        <option value="11">Thang 11</option>
        <option value="12">Thang 12</option>
    </select>
    <p>Ket qua</p>
    <input type="number" id="Songay">
    <input type="button" onclick="Tinh()" value="Tinh so ngay">
<script>
    function Tinh() {
        let month = document.getElementById('month').value;
        let year = document.getElementById('year').value;
        if (year < 0 || !year ) {
            alert('Nhap lai nam de kiem tra');
        } else {
            switch (month) {
                case "1":
                    document.getElementById('Songay').value = '31';
                    break;
                case "2":
                    years=parseInt(year);
                    if (years%4==0){
                        if (years % 100 ==0){
                            if (years % 400 ==0){
                                document.getElementById('Songay').value = '29';
                            }else{
                                document.getElementById('Songay').value = '28';
                            }
                        }else {
                            document.getElementById('Songay').value = '29';
                        }
                    }else{
                        document.getElementById('Songay').value = '28';
                    }
                    break;
                case "3":
                    document.getElementById('Songay').value = '31';
                    break;
                case "4":
                    document.getElementById('Songay').value = '30';
                    break;
                case "5":
                    document.getElementById('Songay').value = '31';
                    break;
                case "6":
                    document.getElementById('Songay').value = '30';
                    break;
                case "7":
                    document.getElementById('Songay').value = '31';
                    break;
                case "8":
                    document.getElementById('Songay').value = '31';
                    break;
                case "9":
                    document.getElementById('Songay').value = '30';
                    break;
                case "10":
                    document.getElementById('Songay').value = '31';
                    break;
                case "11":
                    document.getElementById('Songay').value = '30';
                    break;
                case "12":
                    document.getElementById('Songay').value = '31';
                    break;
            }
            }
        }
</script>
</body>
</html>
